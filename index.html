<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: #2a8ddc;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <p id="status">Загрузка...</p>

  <script>
    window.onload = function () {
      const tg = window.Telegram.WebApp;
      tg.expand();

      const user = tg.initDataUnsafe?.user;

      if (!user) {
        document.getElementById("status").innerText = "Ошибка: не удалось получить данные Telegram.";
        return;
      }

      // Отправляем запрос на backend (ВСТАВЬ СВОЙ NGROK URL НИЖЕ)
      fetch("https://2c02-190-2-155-231.ngrok-free.app", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          telegram_id: user.id,
          first_name: user.first_name,
          username: user.username
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log("Ответ от сервера:", data);
        document.getElementById("status").innerHTML =
          `✅ Вы зарегистрированы как <b>${user.first_name}</b>`;
      })
      .catch(error => {
        console.error("Ошибка:", error);
        document.getElementById("status").innerText = "❌ Ошибка при регистрации.";
      });
    };
  </script>
</body>
</html>
